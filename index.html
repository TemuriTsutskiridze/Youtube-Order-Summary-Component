<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Order Summary Component</title>
  </head>
  <body>
    <div class="card">
      <img
        src="./assets/illustration-hero.svg"
        alt="illustration of a girl listening to music and dancing"
        class="illustration"
      />
      <div class="content">
        <h1 class="title">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="planDiv">
          <div class="annual">
            <img src="./assets/icon-music.svg" alt="music icon" />
            <div class="cost-container">
              <p class="plan">Annual Plan</p>
              <p class="payment">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="change">Change</a>
        </div>

        <button class="proceed">Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
      </div>
    </div>
  </body>
</html>
